markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - footnotes

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
            show_object_full_path: true
          selection:
            filters:
              - "!_test$"
              - "!^_[^_]"
  - redirects:
      redirect_maps:
        'g/export/index.md': 'https://docs.google.com/document/d/1mNyE_ONuyEkF_I2l6V_AoAU5HJgI654AOBhHsnNPPqw/'

# Waiting for mkdocstrings to support readthedocs theme
# https://github.com/pawamoy/mkdocstrings/issues/107
extra_css:
  - css/custom.css

# Workaround for https://github.com/mkdocs/mkdocs/issues/2028
extra_javascript:
  - js/extra.js
